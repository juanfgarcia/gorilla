# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Check code formatting for lexer
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: './lexer'
          gofmt-flags: '-w' 
      - name: Check code formatting for token
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: './token'
          gofmt-flags: '-w'
      - name: Check code formatting for ast
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: './ast'
          gofmt-flags: '-w'
      - name: Check code formatting for parser
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: './parser'
          gofmt-flags: '-w'
      - name: check for changes
        run: git status
      - name: stage changed files
        run: git add .
      - name: commit & push changed files
        run: |
          git config --global user.name 'Juan Francisco Gar√≠a'
          git config --global user.email 'juanfgarcia@users.noreply.github.com'
          git commit -am "Automated code formatting"
          git push
          
          
